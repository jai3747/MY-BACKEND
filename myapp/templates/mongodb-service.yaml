# templates/mongodb-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ include "myapp.fullname" . }}-mongodb
  labels:
    app: mongodb
    release: {{ .Release.Name }}
spec:
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
    name: mongodb
  selector:
    app: mongodb
    release: {{ .Release.Name }}
